name: "Android Build"
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create Debug Keystore
        run: |
          keytool -genkey -v -keystore debug.keystore -alias androiddebugkey -storepass android -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Download Godot & Templates
        run: |
          curl -L -o godot.zip https://github.com/godotengine/godot-builds/releases/download/4.2.1-stable/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip godot.zip
          mv Godot_v4.2.1-stable_linux.x86_64 godot
          curl -L -o templates.tpz https://github.com/godotengine/godot-builds/releases/download/4.2.1-stable/Godot_v4.2.1-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.2.1.stable
          unzip templates.tpz
          mv templates/* ~/.local/share/godot/export_templates/4.2.1.stable/

      - name: Godot Android Export
        run: |
          mkdir -p build/android
          
          # اصلاح فایل تنظیمات به صورت مستقیم برای تزریق مسیر Keystore
          # این خط بسیار حیاتی است
          sed -i 's|keystore/debug=""|keystore/debug="'$GITHUB_WORKSPACE'/debug.keystore"|g' export_presets.cfg
          sed -i 's|keystore/debug_user=""|keystore/debug_user="androiddebugkey"|g' export_presets.cfg
          sed -i 's|keystore/debug_password=""|keystore/debug_password="android"|g' export_presets.cfg

          # خروجی گرفتن
          ./godot --headless --path . --export-debug "Android" build/android/game.apk --set-setting "export/android/android_sdk_path" "$ANDROID_SDK_ROOT"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Pantomime-Game-APK
          path: build/android/game.apk
          if-no-files-found: error
